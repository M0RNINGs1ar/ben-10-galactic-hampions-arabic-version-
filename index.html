<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Champions Flash Game</title>
    <!-- Include Ruffle Web Player from CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>

    <h1>Galactic Champions Flash Game</h1>

    <div id="game-container" style="width: 800px; height: 600px;">
        <!-- Embed the Flash game using the SWF file -->
        <object type="application/x-shockwave-flash" data="game.swf" width="800" height="600">
            <param name="movie" value="game.swf">
        </object>
    </div>

    <script>
        // Initialize Ruffle and load the SWF file
        window.addEventListener('load', function() {
            var gameContainer = document.getElementById('game-container');
            var ruffle = window.RufflePlayer.newest();
            var player = ruffle.createPlayer();
            gameContainer.appendChild(player);
            player.load("game.swf"); // Ensure correct path to the SWF file
        });
    </script>

</body>
</html>
