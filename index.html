<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Dynamic Title for the game -->
    <h1 id="gameTitle">Flash Games</h1>

    <!-- Game 1: Ben 10 -->
    <div id="ben10" class="game-container">
        <script>
            window.addEventListener('load', function() {
                var ben10Container = document.getElementById('ben10');
                var ruffle = window.RufflePlayer.newest();
                var player = ruffle.createPlayer();
                ben10Container.appendChild(player);

                // Load the Ben 10 SWF game
                player.load("https://m0rnings1ar.github.io/ben-10-galactic-hampions-arabic-version-/game.swf");
            });
        </script>
    </div>

    <!-- Game 2: Anime Battle 2.2 -->
    <div id="animebattle" class="game-container">
        <script>
            window.addEventListener('load', function() {
                var animeBattleContainer = document.getElementById('animebattle');
                var ruffle = window.RufflePlayer.newest();
                var player = ruffle.createPlayer();
                animeBattleContainer.appendChild(player);

                // Load the Anime Battle 2.2 SWF game from the provided URL
                player.load("https://w8.snokido.com/games/flash/anime-battle-2/game.swf");
            });
        </script>
    </div>

    <!-- Game names with links below -->
    <div class="game-names">
        <a href="javascript:void(0)" onclick="showGame('ben10')" class="game-link">Ben 10 Galactic Champions : Arabic edition</a>
        <a href="javascript:void(0)" onclick="showGame('animebattle')" class="game-link">Anime Battle 2.2</a>
    </div>

    <script>
        // Function to display the selected game and update title dynamically
        function showGame(game) {
            // Update the title dynamically based on the selected game
            if (game === 'ben10') {
                document.title = "Ben 10 Galactic Champions"; // Update the browser tab title
                document.getElementById('gameTitle').textContent = "Ben 10 Galactic Champions : Arabic edition"; // Update game title on page
            } else if (game === 'animebattle') {
                document.title = "Anime Battle 2.2"; // Update the browser tab title
                document.getElementById('gameTitle').textContent = "Anime Battle 2.2"; // Update game title on page
            }

            // Hide both games
            document.getElementById('ben10').classList.remove('active');
            document.getElementById('animebattle').classList.remove('active');

            // Show the selected game
            if (game === 'ben10') {
                document.getElementById('ben10').classList.add('active');
            } else if (game === 'animebattle') {
                document.getElementById('animebattle').classList.add('active');
            }
        }

        // Show the Ben 10 game by default when the page loads
        window.onload = function() {
            showGame('ben10');
        };
    </script>

</body>
</html>
